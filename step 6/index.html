<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Perfect Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-DaDZ//P4+/4ExXQJzRJSxihyQ2+YJbAKh/Aam/wGGKYwJ+dsL6Uukc6X9sf6yiHwy1aYnYDhJy1A+gg8VBLW+w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff7b00;
            font-size: 48px;
            text-align: center;
            margin-top: 50px;
        }
        p {
            font-size: 24px;
            text-align: center;
            margin-bottom: 50px;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            grid-gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .search-container {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .search-container input[type=text] {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            width: 400px;
            background: #f8f8f8;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            outline: none;
        }
        .search-container button {
            padding: 15px 25px;
            background: #ff7b00;
            color: #fff;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: 10px;
            transition: all 0.2s ease-in-out;
        }
        .search-container button:hover {
            background: #ff9500;
            transform: scale(1.05);
        }
        .fa-search {
            margin-right: 10px;
        }
        .filter-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .filter-container label {
            font-size: 20px;
            margin-right: 10px;
        }
        .filter-container select {
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 30px;
            width: 200px;
            background: #f8f8f8;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
outline: none;
}
.filter-container select option {
font-size: 20px;
}
.pagination {
display: flex;
justify-content: center;
align-items: center;
margin-top: 20px;
}
.pagination a {
display: inline-block;
padding: 10px;
margin: 0 5px;
font-size: 20px;
text-decoration: none;
color: #333;
border-radius: 50%;
background: #f8f8f8;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
transition: all 0.2s ease-in-out;
}
.pagination a:hover {
background: #ff7b00;
color: #fff;
}
.pagination .active {
background: #ff7b00;
color: #fff;
}
@media screen and (max-width: 768px) {
.search-container {
flex-direction: column;
}
.search-container input[type=text] {
width: 100%;
margin-bottom: 10px;
}
.filter-container {
flex-direction: column;
align-items: flex-start;
}
.filter-container select {
width: 100%;
margin-bottom: 10px;
}
}
</style>

</head>
<body>
    <h1>Pixel Perfect Gallery</h1>
    <p>Discover amazing photos from our community</p>
    <div class="search-container">
        <form action="" method="get">
            <input type="text" name="search" placeholder="Search...">
            <button type="submit"><i class="fas fa-search"></i>Search</button>
        </form>
    </div>
    <div class="filter-container">
        <label for="category">Filter by category:</label>
        <select name="category" id="category">
            <option value="">All</option>
            <option value="nature">Nature</option>
            <option value="city">City</option>
            <option value="people">People</option>
            <option value="food">Food</option>
            <option value="animals">Animals</option>
            <option value="travel">Travel</option>
            <option value="fashion">Fashion</option>
        </select>
    </div>
    <div class="gallery">
        <div class="image">
            <img src="https://picsum.photos/id/1/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/2/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/3/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/4/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/5/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/6/500/500" alt="Random Image">
        </div>
        <div class="image">
            <img src="https://picsum.photos/id/7/500/500" alt="Random Image">
        </div>
        <div class="image">
        <img src="https://picsum.photos/id/8/500/500" alt="Random Image">
        </div>
        <div class="image">
        <img src="https://picsum.photos/id/9/500/500" alt="Random Image">
        </div>
        <div class="image">
        <img src="https://picsum.photos/id/10/500/500" alt="Random Image">
        </div>
        <div class="image">
        <img src="https://picsum.photos/id/11/500/500" alt="Random Image">
        </div>
        <div class="image">
        <img src="https://picsum.photos/id/12/500/500" alt="Random Image">
        </div>
        </div>
        <div class="pagination">
        <a href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">4</a>
        <a href="#">5</a>
        </div>
        
        </body>
        </html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Perfect Gallery</title>
  <!-- Material UI CSS -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <!-- Navigation Bar -->
  <header class="bg-white shadow">
    <nav class="container mx-auto px-4">
      <ul class="flex justify-between items-center py-4">
        <li><a href="#landscapes" class="text-gray-800 font-bold">Landscapes</a></li>
        <li><a href="#portraits" class="text-gray-800 font-bold">Portraits</a></li>
        <li><a href="#abstracts" class="text-gray-800 font-bold">Abstracts</a></li>
      </ul>
    </nav>
  </header>

  <main class="container mx-auto px-4 py-8">
    <h1 class="text-4xl font-bold text-center mb-8">Pixel Perfect Gallery</h1>

    <!-- Search and Filter Controls -->
    <div class="flex justify-between items-center mb-8">
      <div class="w-full md:w-1/2 lg:w-1/3 mr-2">
        <div class="relative">
          <input type="text" placeholder="Search..." class="bg-white border border-gray-300 rounded-md py-2 px-4 block w-full appearance-none leading-normal" />
          <button type="button" class="absolute right-0 top-0 h-full w-10 text-gray-600 hover:text-gray-800 focus:outline-none"><span class="material-icons">search</span></button>
        </div>
      </div>
      <div class="w-full md:w-1/2 lg:w-1/3 ml-2">
        <div class="relative">
          <select id="category-select" class="block appearance-none w-full bg-white border border-gray-300 py-2 px-4 pr-8 rounded-md leading-tight focus:outline-none focus:bg-white focus:border-gray-500">
            <option value="all">All</option>
            <option value="landscapes">Landscapes</option>
            <option value="portraits">Portraits</option>
            <option value="abstracts">Abstracts</option>
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" viewBox="0 0 20 20"><path d="M14.293 5.293a1 1 0 0 0-1.414 0L10 8.586 7.707 6.293a1 1 0 0 0-1.414 1.414l3 3a1 1 0 0 0 1.414 0l5-5a1 1 0 0 0 0-1.414z"/></svg>
          </div>
          </div>
          </div>
          </div>
          <!-- Gallery Grid -->
<div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
  <!-- Landscape Images -->
  <div id="landscapes" class="category-section">
    <h2 class="text-2xl font-bold mb-4">Landscapes</h2>
    <div class="gallery">
      <a href="https://source.unsplash.com/250x250/?food,burger" data-caption="Lorem ipsum dolor sit amet"><img src="https://source.unsplash.com/250x250/?food,burger" alt="Landscape 1"></a>
    </div>
  </div>

  <!-- Portrait Images -->
  <div id="portraits" class="category-section">
    <h2 class="text-2xl font-bold mb-4">Portraits</h2>
    <div class="gallery">
      <a href="https://source.unsplash.com/250x250/?food,pizza" data-caption="Quis nostrud exercitation ullamco"><img src="https://source.unsplash.com/250x250/?food,pizza" alt="Portrait 6"></a>
    </div>
  </div>

  <!-- Abstract Images -->
  <div id="abstracts" class="category-section">
    <h2 class="text-2xl font-bold mb-4">Abstracts</h2>
    <div class="gallery">
    <a href="https://source.unsplash.com/250x250/?nature,water" data-caption="Lorem ipsum dolor sit amet"><img src="https://source.unsplash.com/250x250/?nature,water" alt="Abstract 1"></a>
    </div>
    
      </div>
    </div>
    </div>
    </body>
    </html>
